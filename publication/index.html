<head>
  <meta charset="utf-8">
  <title>Proyecto GEH</title>
  <meta name="description" content="Frontend BRM">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Web Fonts-->

<body>
  <!--Header-->
  <header class="container-fluid">
    <div class="row">
      <div class="col-lg-5 col-sm-5 col-xs-12 margin-auto"><img class="img-responsive" src="images/Logo-ProyectoGEH.png" alt="Logo-GEH"></div>
    </div>
  </header>
  <!--/-Header-->
  <section class="container-fluid">
    <div class="row">
      <div class="conte-titulos">
        <h1>Paso 1</h1>
        <p>Subir</br> una imagen</p>
        <div class="clear"></div>
      </div>
      <div class="conte-drag-img">
        <button class="btn-agregar" type="button"> <i class="iconos mas"></i>Añadir imagen</button>
        <p>O ARASTRA LA IMAGEN</p>
      </div>
      <hr>
    </div>
  </section>
  <section class="container-fluid">
    <div class="row">
      <div class="conte-titulos">
        <h1>Paso 2</h1>
        <p>Selecciona</br>  el lugar de la foto.</p>
        <div class="clear"></div>
      </div>
      <div class="conte-botones-destinos">
        <button type="button">Manizales</button>
        <button type="button">San Jose de Albán</button>
        <button type="button">Bucaramanga</button>
        <button type="button">Medellín</button>
        <button type="button">Magdalena</button>
        <button type="button">Bolivar</button>
        <button type="button">Salento</button>
        <button type="button">Santa Rosa</button>
      </div>
      <hr>
    </div>
  </section>
  <section class="container-fluid">
    <div class="row">
      <div class="conte-titulos">
        <h1>Paso 3</h1>
        <p>localización</br> de la imagen.</p>
        <div class="clear"></div>
      </div>
      <div class="cont-titulo-destino">
        <h2>Destino:</h2>
        <p>Manizales</p>
        <div class="clear"></div>
        <div class="cont-iframe">
          <iframe height="574" src="https://www.youtube.com/embed/-tVWt2RDsoM" frameborder="0" allowfullscreen=""></iframe>
        </div>
        <button class="btn-reiniciar" type="button"><i class="iconos reinicia"></i>Reiniciar</button>
      </div>
    </div>
  </section>
  <!--Footer-->
  <footer class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="block-center text-center">hecho por : sebastian sanabria | hugo  celis</h3>
      </div>
    </div>
  </footer>
  <!--/-Footer-->
  <!--Scripts-->
  <script src="js/libs/jquery.js"></script>
